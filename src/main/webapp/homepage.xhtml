<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p = "http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class="card">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Home" outcome="/cardealership/homepage.xhtml" icon="pi pi-fw pi-home">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Dealers" outcome="/cardealership/dealers.xhtml" icon="pi pi-fw pi-calendar">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Regions" outcome="/cardealership/regions.xhtml" icon="pi pi-fw pi-pencil">
                    <f:param name="i" value="2"/>
                </p:menuitem>
            </p:tabMenu>

            <c:if test="#{sessionScope.userid != null}">
                <h:form id="store">
                    <p:growl id="msgs" showDetail="true"/>

                    <p:dataTable id="products1" var="product" value="#{stores.store}" editable="true"
                                 style="margin-bottom:20px" widgetVar="cellProducts">

                        <p:ajax event="rowEdit" listener="#{stores.onRowEdit}" update=":store:msgs"/>
                        <p:ajax event="rowEditCancel" listener="#{stores.onRowCancel}" update=":store:msgs"/>


                        <p:column headerText="Storemanager's ID" rendered="#{sessionScope.userid == 1}">
                            <h:outputText value ="#{product.user.id}"/>
                        </p:column>

                        <p:column headerText="Brand">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{product.brand.brandName}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu value="#{product.brand}"
                                                     converter="#{selectBrandEntityConverter}"
                                                     style="width:100%">
                                        <f:selectItems value="#{stores.availableBrands}"
                                                       var="brand"
                                                       itemLabel="#{brand.brandName}" 
                                                       itemValue="#{brand}"/>
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Model">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{product.id.model}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{product.id.model}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Quantity">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{product.quantity}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputNumber value="#{product.quantity}" 
                                                   style="width:100%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:6rem">
                            <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                        </p:column>
                    </p:dataTable>

                    <p:contextMenu for="products1" widgetVar="cMenu">
                        <p:menuitem value="Edit Cell" icon="pi pi-search"
                                    onclick="PF('cellProducts').showCellEditor();return false;"/>
                        <p:menuitem value="Hide Menu" icon="pi pi-times" onclick="PF('cMenu').hide()"/>
                    </p:contextMenu>
                </h:form>
                <h:form>
                    <p:commandButton value="Add" action="#{stores.addItem}"
                                     update=":store:products1"/>
                </h:form>
            </c:if>
        </div>
    </h:body>
</html>
